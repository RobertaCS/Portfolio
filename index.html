<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de carregamento -->
  <div id="loading">
    <div class="container">
      <div class="text">
        <h1>Loading</h1>
      </div>
      <div class="loading">
        <div class="line-box">
          <div class="line"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Conteúdo do Portfólio -->
  <div id="portfolio" style="display:none;">
    <header>
        <a href="#" class="logo">Roberta</a>

        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">Services</a>
            <a href="#">Skills</a>
            <a href="#">Education</a>
            <a href="#">Experience</a>
            <a href="#">Contact</a>
        </nav>
    
    </header>
    <section class="home">
        <div class="home-img">
            <img src="Imagens/WhatsApp Image 2025-09-22 at 21.08.42.jpeg" alt="">
        </div>
        <div class="home-content">
            <h1>Olá,aqui é a <span>Roberta</span></h1>
            <h3 class="typing-text">Im a <span></span></h3>
            <p>aqui vai ficar escrito alguma coisa</p>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-email"></i></a>
            </div>
        </div>
    </section>
  </div>

  <script>
    // tempo do loading = 3 segundos (3000 ms)
    setTimeout(() => {
      document.getElementById("loading").style.display = "none";
      document.getElementById("portfolio").style.display = "block";
    },3000);
  </script>
</body>
</html>
